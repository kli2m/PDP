<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Custom css styles</title>
</head>

<body>
  <div class="wrapper">
    <div class="markers-box">
      <h2 class="title">Markers group</p>
    <section class="section group-black">
      <label class="section__label group-black__label-checkbox label-checkbox">
        <input type="checkbox" class="group-black__label-checkbox_input label-checkbox_input-black input-black-group" name="checkbox">
        <span class="group-black__label-checkbox_marker label-checkbox_checkmark marker  "> </span>
      </label>
      <label class="section__label group-black__label-radio label-radio">
        <input type="radio" class="group-black__label-radio_input label-radio_input input-black-group" name="radio">
        <span class="group-black__label-radio_marker label-radio_radiomark marker "> </span>
      </label>
      <span class="section__title group-black__title"> BLACK GROUP </span>  
    </section>
    <section class="section group-green">
      <label class="section__label group-green__label-checkbox label-checkbox">
        <input type="checkbox" class="group-green__label-checkbox_input label-checkbox_input input-green-group" name="checkbox">
        <span class="group-green__label-checkbox_marker label-checkbox_checkmark marker"> </span>
      </label>
      <label class="section__label group-green__label-radio label-radio">
        <input type="radio" class="group-green__label-radio_input label-radio_input input-green-group" name="radio">
        <span class="group-green__label-radio_marker label-radio_radiomark marker"> </span>
      </label>
      <span class="section__title group-green__title"> GREEN GROUP </span>
    </section>
    <section class="section group-red">
      <label class="section__label group-red__label-checkbox label-checkbox">
        <input type="checkbox" class="group-red__label-checkbox_input label-checkbox_input input-red-group" name="checkbox">
        <span class="group-red__label-checkbox_marker label-checkbox_checkmark marker"> </span>
      </label>
      <label class="section__label group-red__label-radio label-radio">
        <input type="radio" class="group-red__label-radio_input label-radio_input input-red-group" name="radio">
        <span class="group-red__label-radio_marker label-radio_radiomark marker"> </span>
      </label>
      <span class="section__title group-red__title"> RED GROUP </span>
    </section>  
  </div> 
  <div class="disabled-box">
    <h2 class="title">Disabled group</h2>
      <div class="group-black__disable-btn-group">
        <label class="section__label group-black__label-checkbox label-checkbox">
          <input type="checkbox" class="group-black__label-checkbox_input disable-btn-group_input disabled-btn-group_black " name="checkbox">
          <span class="group-black__label-checkbox_marker label-checkbox_checkmark marker"> </span>
        </label>
        <label class="section__label group-black__label-checkbox label-checkbox">
          <input type="checkbox" class="group-black__label-checkbox_input disable-btn-group_input disabled-btn-group_green" name="checkbox">
          <span class="group-black__label-checkbox_marker label-checkbox_checkmark marker"> </span>
        </label>
        <label class="section__label group-black__label-checkbox label-checkbox">
          <input type="checkbox" class="group-black__label-checkbox_input disable-btn-group_input disabled-btn-group_red" name="checkbox">
          <span class="group-black__label-checkbox_marker label-checkbox_checkmark marker"> </span>
        </label>
      </div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>

</html>
